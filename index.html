<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description pour les moteurs de recherche -->
    <meta
      name="description"
      content="Lupini : votre boutique d'objets électroniques. Découvrez notre sélection d'articles de qualité à des prix imbattables."
    />

    <!-- Liste de mots clé liés au contenu de la page -->

    <meta
      name="keywords"
      content="Lupini, électronique, boutique, gadgets, high-tech, smartphones, casques, ordinateur"
    />

    <!-- Auteur du site -->

    <meta name="author" content="Lupini Team" />

    <!-- Détail du titre de la page lorsque partagé sur les réseaux-->

    <meta property="og:title" content="Lupini - Objets électroniques" />

    <!-- Fournit une description lorsque partagé sur les réseaux sociaux-->

    <meta
      property="og:description"
      content="Découvrez le meilleur de la technologie sur Lupini."
    />

    <!-- Open Graph, image affichée lorsque le site est partagé sur les réseaux sociaux -->
    <meta property="og:image" content="./assets/icon/boite-de-livraison.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Lupini - Objets électroniques</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icon/boite-de-livraison.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section id="logo-icon-header">
        <h1>Lupini</h1>
        <img
          src="./assets/icon/boite-de-livraison.png"
          alt="logo du site boite de livraison"
          width="35"
          height="35"
        />
      </section>
      <section class="search-section">
        <input
          type="text"
          id="search-bar"
          placeholder="Rechercher un produit..."
          aria-label="Rechercher un produit"
        />
        <section id="category-container">
          <button id="filter-button">
            <i class="fa-solid fa-sliders"></i>
          </button>
          <section id="category-list" class="list-menu"></section>
        </section>
      </section>
      <section id="cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </section>
    </header>

    <main id="main-index">
      <h2>Tous nos produits</h2>
      <section id="products-container" class="product-array"></section>
    </main>

    <footer>
      <section id="logo-icon-footer">
        <h1>Lupini</h1>
        <img
          src="./assets/icon/boite-de-livraison.png"
          alt="logo du site boite de livraison"
          width="35"
          height="35"
        />
      </section>
      <p>Copyright @2025</p>
    </footer>

    <script type="module" src="./assets/js/pages/index.js"></script>
  </body>
</html>
