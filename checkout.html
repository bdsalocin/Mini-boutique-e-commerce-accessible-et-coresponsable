<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description"
        content="Lipini : votre boutique d'objets électroniques. Découvrez notre sélection d'articles de qualité à des prix imbattables." />
    <meta name="keywords"
        content="Lipini, électronique, boutique, gadgets, high-tech, smartphones, casques, ordinateur" />
    <meta name="author" content="Lipini Team" />
    <meta property="og:title" content="Lipini - Objets électroniques" />
    <meta property="og:description" content="Découvrez le meilleur de la technologie sur Lipini." />
    <meta property="og:image" content="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Lipini - Objets électroniques</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon/boite-de-livraison.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Lipini <i class="fa-solid fa-box-open"></i></h1>
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Rechercher un produit..."
                aria-label="Rechercher un produit" />
            <section id="category-container">
                <button id="filter-button">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <section id="category-list" class="list-menu"></section>
            </section>
        </section>
        <section id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </section>
    </header>

    <main>
        <section id="products-container" class="product-array"></section>
    </main>

    <footer>
        <p>Tous droits réservés.</p>
    </footer>

    <script type="module" src="assets/js/pages/checkout.js"></script>
</body>

</html>
